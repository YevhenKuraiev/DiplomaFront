  <div id="dishes">
    <div class="dish" *ngFor="let dish of dishes">
      <img src="data:image/JPEG;base64,{{dish?.image}}">
      <br>
      <p id="name">{{dish?.name}}</p>
      <br>
      <p id="description">{{dish?.description}}</p>
      <br>
      <div style="margin-top:15px;">
        <span id="price">{{dish?.price}} грн</span>
        <button id="buy" (click)="submit(dish?.id)">В корзину</button>
      </div>
    </div>
  </div>
