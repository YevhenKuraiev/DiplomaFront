  <div id="dishes">
    <div class="dish" *ngFor="let dish of dishes">
      <img [src]="dish.image | saveUrl"/>
      <br>
      <p id="name">{{dish?.name}}</p>
      <br>
      <p id="description">{{dish?.description}}</p>
      <br>
      <div style="margin-top:15px;">
        <span id="price">{{dish?.price}} грн</span>
        <button id="buy" (click)="addToCart(dish?.id)" [disabled]="dishes.isAdded===true">В корзину</button>
      </div>
    </div>
  </div>
