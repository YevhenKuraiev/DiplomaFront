<h1>
  Курьеры
</h1>
<br>
<div>
  <table>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Адрес электронной почты</th>
    <th>Номер телефона</th>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNumber}}</td>
    </tr>
  </table>

  <button mat-raised-button (click)="addCourier()">Зарегистрировать курьера</button>

</div>
