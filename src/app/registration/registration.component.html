<div id="formDiv">
<div class="col-xs-8">
    <div class="form-group">
            <input class="form-control" [(ngModel)]="login" placeholder = "Номер телефона" />
    </div>
    <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Пароль" />
    </div>
    <div class="form-group">
            <button class="btn btn-default" (click)="loginHandle(login, password)">Войти</button>
    </div>
</div>
</div>
